name: vote_explorer
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  code_highlight_view: ^0.1.1
  dio: ^5.9.0
  logger: ^2.6.0
  url_launcher: ^6.3.2
  flutter_riverpod: ^2.6.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-wght.ttf
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR-VariableFont_wght.ttf